<div class="edit-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Edit timers</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            @for (timerSelectionEntry of editTimersService.timerSelection(); track timerSelectionEntry) {
                <div class="editTimerSelectionEntry" [routerLink]="timerSelectionEntry.id">
                    <span class="displayName">{{timerSelectionEntry.displayName}}</span>
                    <span class="group">({{timerSelectionEntry.group}})</span>
                </div>
            }
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="new">
                Add new timers
            </button>
            <button mat-button color="primary" routerLink="import">
                Import timers
            </button>
        </mat-card-actions>
    </mat-card>
</div>
