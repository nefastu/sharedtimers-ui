<div class="globalconfig-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Global settings</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-container">
            <h4>Sound volume</h4>
            <mat-slider min="0" max="100" step="1" showTickMarks discrete>
                <input matSliderThumb [ngModel]="globalSettingsService.config().defaultVolume" (ngModelChange)="updateVolume($event)">
            </mat-slider>
            <mat-form-field>
                <mat-label>Default timer adjust interval</mat-label>
                <input matInput type="number" min="0" [ngModel]="globalSettingsService.config().defaultTimerAdjustInterval" (ngModelChange)="updateInterval($event)">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="saveSettings()">
                <mat-icon>save</mat-icon>
                Save
            </button>
            <button mat-button color="warn" (click)="resetToDefault()">
                <mat-icon>undo</mat-icon>
                Reset to default
            </button>
        </mat-card-actions>
    </mat-card>
</div>
